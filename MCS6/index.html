<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concession Application</title>
    <link href="styles/foundation.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/ratchetCS.css" rel="stylesheet" />
    <link href="styles/ratchet-theme-ios.min.css" rel="stylesheet" />

    <style>
        .thi {
            background: url(img/pncfireworks3.png) no-repeat center center fixed;
            -webkit-background-size: 100%;
            -moz-background-size: 100%;
            -o-background-size: 100%;
            background-size: auto 100%;
            overflow: auto;
        }
    </style>



</head>
<body class="thi">
    <div class="panel" style="background-color: transparent; border: 0; width: 85%; max-width: 400px; margin: 0 auto; padding-top: 50px;">
        <div id="login-dropdown">
            <h4 style="color: white; font-family: AurulentSans;">Log In</h4>
            <div>
                <div class="row">
                    <label style="color: white;"><u>Select User:</u></label>
                    <select id="userSelector" style="background-color: #484343; color: white; font-size: 12pt;">
                        <option class="tiny" value="Michelle">Michelle</option>
                        <option value="Dana">Dana</option>
                        <option value="Kelly">Kelly</option>
                        <option value="Brad">Brad</option>
                    </select>
                </div>
                <div class="row">
                    <label style="color: white;"><u>Time/Date:</u></label>
                    <!--<input type="text" id="date" name="date" style="background-color: #484343; color: white;" />-->
                    <label id="date" class="spaced" style="background-color: #484343; color: white; padding: 12px 17px;">Label</label><br />

                </div>
                <div class="row">
                    <!--<input type="submit" class="button tiny success" value="Login" tabindex="3" />-->
                    <a href="page1.html" class="button secondary tiny" style="font-size: 1em;" onclick="setUser()">Login</a><br />
                </div>
            </div>
        </div>
    </div>
    <div data-role="view" class="thi">
        <div style="color: white; position: absolute; bottom: 0;">

        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/cession.js"></script>
    <script src="scripts/foundation.min.js"></script>
    <script src="scripts/moment.js"></script>

    <script>
        $(document).foundation();
        $('#date').text(moment().format('MMM Do YYYY, h:mm:ss a'));

        function setUser() {
            var u = $("#userSelector").val();
            var t = $("#date").text();
            setCurrentUser(u, t);
        }


    </script>

</body>
</html>
